<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
     
     
    <style>
        * {box-sizing: border-box;}
        .mySlides {display: none;}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
        }
        
        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .text {font-size: 11px}
        }
        </style>
</head>
<body>
    <div class="adjst">
    <div class="box">
        <div class="inner">
          <span>Image gallery!!</span>
        </div>
        <div class="inner">
          <span>Image gallery!!</span>
        </div>
      </div>
    </div>
    <h1>Thumbnail images enlarges when clicked</h1>
    <div class="posgal">
    <div class="gallery">
        <div class="thumbnail">
            <img src="thumb1.jpg" alt="Image 1" onclick="showImage(this)">
        </div>
        <div class="thumbnail">
            <img src="thumb2.jpg" alt="Image 2" onclick="showImage(this)">
        </div>
        <div class="thumbnail">
            <img src="thumb3.jpg" alt="Image 3" onclick="showImage(this)">
        </div>
        <div class="thumbnail">
            <img src="thumb4.jpg" alt="Image 3" onclick="showImage(this)">
        </div>
        <div class="thumbnail">
            <img src="thumb5.jpg" alt="Image 3" onclick="showImage(this)">
        </div>
        <!-- Add more thumbnails as needed -->
    </div>
</div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>
    <h1>Image slideshow below</h1>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="image1.jpg" style="width:100%">
          <div class="text">1st Image</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="image2.jpg" style="width:100%">
          <div class="text">2nd Image</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="image3.jpg" style="width:100%">
          <div class="text">3rd Image</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>

        <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>

    

    <script src="script.js"></script>
</body>
</html>
